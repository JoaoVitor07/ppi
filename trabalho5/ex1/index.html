<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Exercicio 1</title>
    <style>
        main{
            margin-top: 30px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <main>
            <form class="row">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="inputPrimNome" class="form-label">Primeiro Nome</label>
                        <input type="text" class="form-control" id="inputPrimNome">
                    </div>
                    <div class="col-sm-4">
                        <label for="inputSegunNome" class="form-label">Segundo Nome</label>
                        <input type="text" class="form-control" id="inputSegunNome">
                    </div>
                    <div class="col-sm-4">
                        <label for="inputUltNome" class="form-label">Ultimo Nome</label>
                        <input type="text" class="form-control" id="inputUltNome">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Informe seu email">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="Informe sua senha">
                    </div>
                </div>

            </form>
            

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
