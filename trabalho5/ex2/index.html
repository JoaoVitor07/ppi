<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Exercicio 2</title>
    <style>
        main{
            margin-top: 30px;
        }

       label{
            margin-left: 10px;
       }

       .row{
        margin-top: 30px;
        
       }
       .form-check{
            margin-left: 20px;
       }
       .form-check-label{
            margin-left: 0;
       }
       #btn{
            margin-left: 20px;
            width: 20%;
       }
    </style>
  </head>
  <body>
    <div class="container">
        <main>
            <form class="row">
                <div class="row">
                    <div class="form-floating col-sm-9">
                        <input type="text" class="form-control" id="inputNome" placeholder=" ">
                        <label for="inputNome">Nome Completo</label>
                    </div>
                    <div class="form-floating col-sm-3">
                        <input type="text" class="form-control" id="inputSegunNome" placeholder=" ">
                        <label for="inputCPF">CPF</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-floating col-sm-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder=" ">
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <div class="form-floating col-sm-3">  
                        <input type="password" class="form-control" id="inputSenha" placeholder="Informe sua senha">
                        <label for="inputSenha">Senha</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-floating col-sm-3">
                        <input type="text" class="form-control" id="inputCep" placeholder=" ">
                        <label for="inputCep">CEP</label>
                    </div>
                    <div class="form-floating col-sm-9">  
                        <input type="text" class="form-control" id="inputEnd" placeholder=" ">
                        <label for="inputEnd">Endereço</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-floating sm">
                        <input type="text" class="form-control" id="inputBairro" placeholder=" ">
                        <label for="inputBairro">Bairro</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-floating sm">
                        <input type="text" class="form-control" id="inputCidade" placeholder=" ">
                        <label for="inputCidade">Cidade</label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-floating sm">
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">MG</option>
                            <option value="2">SP</option>
                            <option value="3">RJ</option>
                          </select>
                        <label for="inputEstado">Estado</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termos">
                        <label for="termos" class="form-check-label">Concordo com os termos</label>
                    </div>
                </div>

                <button id="btn" type="submit" class="btn btn-primary btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-check-fill" viewBox="0 0 16 16">
                    <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                  </svg>    Cadastrar</button>
            </form>
            

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
