<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Exercício 2</title>
    </head>

    <body>
        <h2>Dados pessoais</h2>
        <form action="cadastraCliente" method="post" enctype="multipart/form-data">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required autocomplete="off" minlength="2" maxlength="50" autofocus>
            </div><br>
            <div>
                <input type="hidden" name="hiddenfield" value="dadospessoais">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div><br>
            <div>
                <label for="cpf">Cpf:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            </div><br>
            <div>
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required>
            </div><br>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div><br>
            <div>
                <label for="data">Data de nascimento</label>
                <input type="date" id="data" name="data">
            </div><br>
            <div>
                <p>Sexo: </p>
                <input type="radio" id="masculino" name="sexo" value="masculino">Masculino<br>
                <input type="radio" id="feminino" name="sexo" value="feminino">Feminino<br>
                <input type="radio" id="outro" name="sexo" value="outro">Outro<br>
            </div><br>
            <div>
                <p>Estado civil: </p>
                <input type="radio" name="estadocivil" value="solteiro">Solteiro<br>
                <input type="radio" name="estadocivil" value="casado">Casado<br>
                <input type="radio" name="estadocivil" value="outro">Outro<br>
            </div><br>
            <div>
                <label for="aceito">Termos de uso</label> 
                <input type="text" id="aceito" name="aceito" value="Aceito" readonly>
            </div>
            

            <h2>Endereço de Entrega</h2>
            <div>
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep" required>
            </div><br>
            <fieldset>
                <legend>Tipo de logradouro</legend>
                <div>
                    <label for="rua">Rua</label>
                    <input type="radio" id="rua" name="logradouro" value="rua">
                </div>
                <div>
                    <label for="avenida">Avenida</label>
                    <input type="radio" id="avenida" name="logradouro" value="avenida">
                </div>
                <div>
                    <label for="praça">Praça</label>
                    <input type="radio" id="praça" name="logradouro" value="praça">
                </div>
                
            </fieldset><br>
            <div>
                <label for="logra">Logradouro</label>
                <input type="text" id="logra" name="logra" required>
            </div><br>
            <div>
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
            </div><br>
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div><br>
            <div>
                <select name="estado">
                    <option value="MG">MG</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                </select>
            </div><br>
            <h2>Informações Adicionais</h2>
            <fieldset>
                <legend>Interesse</legend>
                <div>
                    <input type="checkbox" id="filme" name="filme">
                    <label for="filme">Filme</label>

                    <input type="checkbox" id="informatica" name="informatica">
                    <label for="informatica">Informática</label>

                    <input type="checkbox" id="games" name="games">
                    <label for="games">Games</label>

                    <input type="checkbox" id="livros" name="livros">
                    <label for="livros">Livros</label>

                    <input type="checkbox" id="roupas" name="roupas">
                    <label for="roupas">Roupas</label>
                </div>
            </fieldset><br>
            <div>
                <p><label for="informaçao">Informação complementar:</label></p>
                <textarea id="informaçao" name="informação" rows="10" cols="50"></textarea>
            </div><br>

            <div>
                <label for="anexo">Anexo</label>
                <input type="file" name="anexo" id="anexo">
            </div><br>

            <button>Enviar</button>
            <input type="reset" name="Limpar">
        </form>
    </body>
</html>
